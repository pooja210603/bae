<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Am I Cute?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe4e1;
            background-image: url('https://www.transparenttextures.com/patterns/roses.png');
            background-repeat: repeat;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: #d63384;
        }

        button {
            font-size: 1.5rem;
            padding: 0.5rem 1.5rem;
            margin: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yes-button {
            background-color: #ff69b4;
            color: white;
            position: relative;
            top: 20px;
        }

        #no-button {
            background-color: #ffb6c1;
            color: white;
            position: absolute;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Am I Cute? ðŸ¥°</h1>
        <button id="yes-button" onclick="goToGamePage()">Yes</button>
        <button id="no-button" onmouseover="moveNoButton()">No</button>
    </div>

    <script>
        function goToGamePage() {
            window.location.href = "game.html";
        }

        function moveNoButton() {
            const noButton = document.getElementById('no-button');
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</body>
</html>
