<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="endCanvas"></canvas>

    <script>
        const canvas = document.getElementById('endCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const heartX = canvas.width / 2;
        const heartY = canvas.height / 2;
        const size = 150; // Size of the heart
        let progress = 0; // Progress for heart drawing
        let fireworks = []; // Array to store fireworks

        // Function to draw a bordered heart step-by-step
        function drawHeart(progress) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 4;
            ctx.beginPath();

            // Start at the top of the heart
            ctx.moveTo(heartX, heartY - size / 2);

            // Draw only a part of the bezier curves based on progress
            const p = progress / 100; // Normalize progress to 0-1
            ctx.bezierCurveTo(
                heartX - size / 2, heartY - size * p,  // Left control point
                heartX - size * p, heartY + size / 3, // Left bottom curve
                heartX, heartY + size * p            // Bottom point
            );

            ctx.bezierCurveTo(
                heartX + size * p, heartY + size / 3, // Right bottom curve
                heartX + size / 2, heartY - size * p, // Right control point
                heartX, heartY - size / 2            // Back to top
            );

            ctx.stroke();

            if (progress < 100) {
                setTimeout(() => drawHeart(progress + 2), 50); // Slowly increase progress
            } else {
                startFireworks(); // Start fireworks after heart is fully drawn
            }
        }

        // Fireworks animation
        function startFireworks() {
            setInterval(() => {
                fireworks.push(createFirework());
            }, 500); // Add a new firework every 500ms

            animateFireworks();
        }

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const colors = `hsl(${Math.random() * 360}, 100%, 70%)`;

            return { x, y, radius: 0, maxRadius: 100, color: colors };
        }

        function animateFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                if (firework.radius < firework.maxRadius) {
                    ctx.beginPath();
                    ctx.arc(firework.x, firework.y, firework.radius, 0, Math.PI * 2);
                    ctx.strokeStyle = firework.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    firework.radius += 2; // Gradually increase the radius
                } else {
                    fireworks.splice(index, 1); // Remove finished fireworks
                }
            });

            requestAnimationFrame(animateFireworks);
        }

        // Start the heart drawing
        drawHeart(progress);
    </script>
</body>
</html>
