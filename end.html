<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffe4e1, #ffd1dc);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: #d63384;
        }
    </style>
</head>
<body>
    <div id="message">You are the cutest! ❤️</div>
    <canvas id="endCanvas"></canvas>

    <script>
        const canvas = document.getElementById('endCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const heartX = canvas.width / 2;
        const heartY = canvas.height / 2;
        const heartSize = 150; // Size of the heart
        const particles = [];
        const fireworks = [];
        let progress = 0;

        // Function to draw the heart outline progressively
        function drawHeart(progress) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Heart Outline
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(heartX, heartY - heartSize / 2);

            const p = progress / 100; // Normalize progress to 0-1
            ctx.bezierCurveTo(
                heartX - heartSize / 2, heartY - heartSize * p,  // Left control point
                heartX - heartSize * p, heartY + heartSize / 3, // Left bottom curve
                heartX, heartY + heartSize * p                 // Bottom point
            );

            ctx.bezierCurveTo(
                heartX + heartSize * p, heartY + heartSize / 3, // Right bottom curve
                heartX + heartSize / 2, heartY - heartSize * p, // Right control point
                heartX, heartY - heartSize / 2                 // Back to top
            );

            ctx.stroke();

            if (progress < 100) {
                setTimeout(() => drawHeart(progress + 2), 50); // Increment progress smoothly
            } else {
                triggerEffects(); // Start glitter and fireworks
            }
        }

        // Particle Glitter Effect
        function createParticle() {
            const angle = Math.random() * Math.PI * 2;
            const radius = heartSize + 20;
            return {
                x: heartX + Math.cos(angle) * radius,
                y: heartY + Math.sin(angle) * radius,
                alpha: 1,
                color: `hsl(${Math.random() * 360}, 100%, 70%)`
            };
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw glitter particles
            particles.forEach((particle, index) => {
                ctx.fillStyle = `rgba(${particle.color}, ${particle.alpha})`;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 2, 0, Math.PI * 2);
                ctx.fill();
                particle.alpha -= 0.01;
                if (particle.alpha <= 0) particles.splice(index, 1);
            });

            // Keep creating particles
            if (particles.length < 100) {
                particles.push(createParticle());
            }

            requestAnimationFrame(animateParticles);
        }

        // Firework Animation
        function createFirework() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: 0,
                maxRadius: 50,
                color: `hsl(${Math.random() * 360}, 100%, 70%)`
            };
        }

        function animateFireworks() {
            fireworks.forEach((firework, index) => {
                if (firework.radius < firework.maxRadius) {
                    ctx.beginPath();
                    ctx.arc(firework.x, firework.y, firework.radius, 0, Math.PI * 2);
                    ctx.strokeStyle = firework.color;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    firework.radius += 1; // Slow expansion
                } else {
                    fireworks.splice(index, 1);
                }
            });

            // Add new fireworks occasionally
            if (Math.random() < 0.03 && fireworks.length < 10) {
                fireworks.push(createFirework());
            }

            requestAnimationFrame(animateFireworks);
        }

        function triggerEffects() {
            setInterval(() => particles.push(createParticle()), 50); // Continuous glitter
            setInterval(() => fireworks.push(createFirework()), 500); // Continuous fireworks
            animateParticles();
            animateFireworks();
        }

        // Start heart drawing
        drawHeart(progress);
    </script>
</body>
</html>
