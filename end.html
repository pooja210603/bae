<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="endCanvas"></canvas>

    <script>
        const canvas = document.getElementById('endCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let progress = 0;
        const heartX = canvas.width / 2;
        const heartY = canvas.height / 2;
        const size = 150;
        let fireworkStage = false;

        // Function to draw a bordered red heart gradually
        function drawBorderedHeart(progress) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 4;

            ctx.beginPath();
            ctx.moveTo(heartX, heartY - size / 2);
            ctx.bezierCurveTo(
                heartX - size / 2, heartY - size,
                heartX - size, heartY + size / 3,
                heartX, heartY + size
            );
            ctx.bezierCurveTo(
                heartX + size, heartY + size / 3,
                heartX + size / 2, heartY - size,
                heartX, heartY - size / 2
            );

            ctx.stroke();
            ctx.lineWidth = 2;
            fireworkStage = true;
        }


// Firework effect
        function fireworkAnimate() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;

            for (let i = 0; i < 50; i++) {
                const angle = (Math.PI * 2 * i) / 50;
                const dx = Math.cos(angle) * Math.random() * 100;
                const dy = Math.sin(angle) * Math.random() * 100;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + dx, y + dy);
                ctx.strokeStyle = `hsl(${Math.random() * 360}, 100%, 70%)`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function animate() {
            if (!fireworkStage) {
                progress += 1;
                drawBorderedHeart(progress);

                if (progress < 100) {
                    setTimeout(animate, 50); // Slowly draw the heart
                } else {
                    fireworkStage = true;
                    setTimeout(() => {
                        setInterval(fireworkAnimate, 500); // Slow fireworks
                    }, 2000); // Pause before starting fireworks
                }
            }
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
