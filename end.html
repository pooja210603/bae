<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <script>
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let bigHeartDrawn = false;

        // Function to draw a heart shape
        function drawHeart(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x - size / 2, y - size, x - size, y + size / 3, x, y + size);
            ctx.bezierCurveTo(x + size, y + size / 3, x + size / 2, y - size, x, y);
            ctx.closePath();
            ctx.fill();
        }

        // Function to draw fireworks
        function drawFirework(x, y) {
            for (let i = 0; i < 20; i++) {
                const angle = (Math.PI * 2 * i) / 20;
                const dx = Math.cos(angle) * 50;
                const dy = Math.sin(angle) * 50;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + dx, y + dy);
                ctx.strokeStyle = `hsl(${Math.random() * 360}, 100%, 70%)`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        // Animation to slowly draw a big red heart
        let heartProgress = 0;
        function drawBigHeart() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            const size = 150;

            if (heartProgress <= 1) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.globalAlpha = heartProgress; // Fade-in effect
                drawHeart(x, y, size, '#ff0000');
                ctx.globalAlpha = 1; // Reset transparency
                heartProgress += 0.01;
                requestAnimationFrame(drawBigHeart);
            } else {
                bigHeartDrawn = true;
                startCelebration(); // Trigger fireworks and smaller hearts
            }
        }

        // Celebration animation (hearts and fireworks)
        function startCelebration() {
            function animate() {
                if (!bigHeartDrawn) return; // Ensure big heart is drawn first
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw random smaller hearts
                for (let i = 0; i < 5; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const size = Math.random() * 30 + 10;
                    drawHeart(x, y, size, '#ff69b4');
                }

                // Draw random fireworks
                for (let i = 0; i < 2; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    drawFirework(x, y);
                }

                setTimeout(() => requestAnimationFrame(animate), 500); // Slower animation
            }
            animate();
        }

        // Start by drawing the big heart
        drawBigHeart();
    </script>
</body>
</html>
