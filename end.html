<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <script>
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let step = 0;

        // Function to draw a large red heart
        function drawBigHeart() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            const size = 150;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the big heart
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.moveTo(x, y - size / 2);
            ctx.bezierCurveTo(
                x - size / 2, y - size,
                x - size, y + size / 3,
                x, y + size
            );
            ctx.bezierCurveTo(
                x + size, y + size / 3,
                x + size / 2, y - size,
                x, y - size / 2
            );
            ctx.closePath();
            ctx.fill();
        }

        // Function to draw fireworks
        function drawFirework(x, y) {
            for (let i = 0; i < 30; i++) {
                const angle = (Math.PI * 2 * i) / 30;
                const dx = Math.cos(angle) * Math.random() * 100;
                const dy = Math.sin(angle) * Math.random() * 100;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + dx, y + dy);
                ctx.strokeStyle = `hsl(${Math.random() * 360}, 100%, 70%)`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        // Function to draw small hearts
        function drawHeart(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x - size / 2, y - size, x - size, y + size / 3, x, y + size);
            ctx.bezierCurveTo(x + size, y + size / 3, x + size / 2, y - size, x, y);
            ctx.closePath();
            ctx.fill();
        }

        // Animation: draw big heart, then add fireworks and small hearts
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Step 1: Draw Big Heart
            if (step < 60) {
                drawBigHeart();
                step++;
                requestAnimationFrame(animate);
                return;
            }

            // Step 2: Draw Fireworks and Hearts
            for (let i = 0; i < 3; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                drawHeart(x, y, Math.random() * 30 + 10, '#ff69b4');
            }
            for (let i = 0; i < 2; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                drawFirework(x, y);
            }

            setTimeout(() => requestAnimationFrame(animate), 500); // Slower interval
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
